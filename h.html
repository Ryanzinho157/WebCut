<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Cut - Página Inicial</title>
    <style>
        body {
            margin: 1;
            padding: 0;
            background-image: url('./Site\ para\ Link\ na\ Bio\ Tecnologia\ e\ Jogos\ Escuro\ Simples\ Azul-escuro.png'); /* Substitua 'seu_fundo.jpg' pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para o cabeçalho */
            padding: 10px 0;
        }

        #menu {
            text-align: center;
        }

        #menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        #menu a:hover {
            text-decoration: underline;
        }

        #content {
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        #search-bar {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="menu">
            <a href="./login.html">Login</a>
            <a href="#">Contato</a>
            <a href="./sobre.html">Sobre</a>
            <a href="./ajuda.html">Ajuda</a>
        </div>
    </div>
    <div id="content">
        <h1>Bem-vindo ao Web_Cut</h1>
        <p>Sua plataforma de agendamento online.</p>
        <div id="search-bar">
            <form action="#" method="get"> <!-- Substitua "#" pela URL da página de resultados da pesquisa -->
                <input type="text" name="q" placeholder="Pesquisar">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </div>
</body>
</html>
